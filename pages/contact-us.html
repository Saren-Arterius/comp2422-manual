<div class="container">
  <div class="row">

    <div class="col s12 m9 l10">
      <h2 class="header">Customer Support</h2>
      <p class="caption">If you have any questions or need additional assistance, please call us using Hyperice Customer Support Number:<br/><strong>123.456.789</strong></p>
      <p class="caption">Or e-mail us using the form below.</p>
      <h2 class="header">Contact Form</h2>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label for="email">Your Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Message</label>
            </div>
          </div>

          <button class="btn waves-effect waves-light btn-large" style="width: 100%" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>

        </form>
      </div>

    </div>
  </div>
</div>
